<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/477bfa2aa6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main -->
    <div class="mt-30 main font-semibold flex items-center flex-col gap-2 justify-center">
        <div class="main-menu  border cursor-pointer w-60 h-12 flex justify-between items-center p-5 rounded-xl">
            <!-- heading -->
            <div class="ml-5">
                <h1 class="text">Select an item</h1>
            </div>
            <!-- arrow -->
            <div class="rot mr-5">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
        <!-- Drop down -->
        <div class="drop-down">
            <div class="border w-60 h-52 rounded-xl">
                <div class="relative first rounded-t-xl cursor-pointer hover:bg-gray-200">
                    <div class="check absolute bottom-2 right-10">                        
                        <i class="ml-14 fa-solid fa-circle-check"></i>
                    </div>
                        <p class=" flex p-2 justify-center items-center">Option 1</p>
                    <hr class="h-px bg-gray-800 border-0 ">
                </div>
                <div  class=" hover:bg-gray-200 relative first1 cursor-pointer">
                    <div class="check1 absolute bottom-2 right-10">                        
                        <i class="ml-14 fa-solid fa-circle-check"></i>
                    </div>
                    <p class=" flex p-2 justify-center items-center">Option 2</p>
                    <hr class="h-[0.5px] bg-gray-800 border-0 ">
                </div>
                <div  class=" hover:bg-gray-200 relative first2 cursor-pointer">
                    <div class="check2 absolute bottom-2 right-10">                        
                        <i class="ml-14 fa-solid fa-circle-check"></i>
                    </div>
                    <p class=" flex p-2 justify-center items-center">Option 3</p>
                    <hr class="h-px bg-gray-800 border-0 dark:bg-gray-700">
                </div>
                <div  class=" hover:bg-gray-200 relative first3 cursor-pointer">
                    <div class="check3 absolute bottom-2 right-10">                        
                        <i class="ml-14 fa-solid fa-circle-check"></i>
                    </div>
                    <p class=" flex p-2 justify-center items-center">Option 4</p>
                    <hr class="h-px bg-gray-800 border-0 dark:bg-gray-700">
                </div>
                <div  class="rounded-b-xl relative first4 cursor-pointer pb-[2px] hover:bg-gray-200">
                    <div class="check4 absolute bottom-2 right-10">                        
                        <i class="ml-14 fa-solid fa-circle-check"></i>
                    </div>
                    <p class=" flex p-2 justify-center items-center">Option 5</p>
                </div>
             </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
<script src="script.js"></script>
</body>

</html>
